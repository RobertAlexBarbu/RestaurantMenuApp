<app-toolbar [navigationVisible]="false" class="w-full-minus-drawer-sm " featureName="Review">

</app-toolbar>

<div [class.pl-4]="!isMobile" [class.pr-4]="!isMobile" class="max-w-6xl m-auto pt-toolbar pb-4 sidebar-content page-load-animation">
    <mat-stepper #stepper [orientation]="isMobile ? 'vertical' : 'horizontal'" linear>
        <mat-step [editable]="true">
            <ng-template matStepLabel>Rate Your Experience</ng-template>
            <div class="pt-4 max-w-xl m-auto">
                <div class="flex flex-col gap-4">
                    <div class="text-2xl">How was your experience?</div>
                    <mat-selection-list (selectionChange)="changeReview($event)" [multiple]="false">
                        <mat-list-option [selected]="review() === 'Excellent'" value="Excellent">
                            <div class="flex items-center">
                                Excellent
                            </div>
                        </mat-list-option>
                        <mat-list-option [selected]="review() === 'Very Good'" value="Very Good">
                            <div class="flex items-center">
                                Very Good
                            </div>
                        </mat-list-option>
                        <mat-list-option [selected]="review() === 'Good'" value="Good">
                            <div class="flex items-center">
                                Good
                            </div>
                        </mat-list-option>
                        <mat-list-option [selected]="review() === 'Fair'" value="Fair">
                            <div class="flex items-center">
                                Fair
                            </div>
                        </mat-list-option>
                        <mat-list-option [selected]="review() === 'Poor'" value="Poor">
                            <div class="flex items-center">
                                Poor
                            </div>
                        </mat-list-option>
                    </mat-selection-list>
<!--                    <div [formGroup]="form" class="flex flex-col  gap-x-4">-->
<!--                        <mat-form-field class="min-w-64  flex-grow">-->
<!--                            <mat-label>Restaurant Name</mat-label>-->
<!--                            <input formControlName="name" inputmode="text" matInput type="text">-->
<!--                        </mat-form-field>-->
<!--                        <mat-form-field class="min-w-64 flex-grow">-->
<!--                            <mat-label>Menu Url</mat-label>-->
<!--                            <input formControlName="url" inputmode="text" matInput type="text">-->
<!--                            @if (urlUnavailable()) {-->
<!--                                <mat-error>Url unavailable</mat-error>-->
<!--                            }-->
<!--                        </mat-form-field>-->


<!--                    </div>-->
                    <div class="ml-auto gap-4 flex">
                        <button mat-button matStepperNext>Next</button>

                    </div>
                </div>
            </div>
        </mat-step>
        <mat-step [editable]="true">
            <ng-template matStepLabel>Share Details</ng-template>
            <div class="pt-4 max-w-2xl m-auto">
                <div class="flex flex-col gap-4">
                    <div class="text-2xl">
                        Want to share more? (optional)
                    </div>
                    <mat-form-field >
                        
                        <mat-label>Your Message for Us</mat-label>
                        <textarea [formControl]="message" matInput
                                  cdkTextareaAutosize
                                  #autosize="cdkTextareaAutosize"
                                  cdkAutosizeMinRows="8"
                                  cdkAutosizeMaxRows="8"></textarea>
                    </mat-form-field>


                    <div class="ml-auto gap-4 flex">
                        <button mat-button matStepperPrevious>Back</button>
                                                <button mat-button [disabled]="setUpMenuNextLoading()" [class.spinner]="setUpMenuNextLoading()" (click)="reviewNext(stepper)">Next</button>
                    </div>
                </div>
            </div>
        </mat-step>
        <mat-step>
            <div [class.right-18px]="isMobile" class="pt-4 relative">
                <ng-template matStepLabel>Done</ng-template>
                <div class="flex flex-col gap-12 max-w-md items-center m-auto">
                    <div>
                        <svg class="m-auto h-24 w-24 primary-color mb-2" viewBox="0 -960 960 960"

                        </svg>
                        <div class="text-4xl text-center">
                            Thanks for your feedback!

                        <div class="text-center text-xl mt-2 text-primary">

                    </div>

                    <div class="gap-4 flex flex-col flex-grow w-full max-w-64">

                        <button  [routerLink]="[url, 'menu', 'food']"
                                 class="flex-grow w-full" mat-flat-button>
                            <mat-icon>restaurant_menu</mat-icon>
                            Go to Menu

                    </div>

                </div>
            </div>


        </mat-step>
    </mat-stepper>
</div>
