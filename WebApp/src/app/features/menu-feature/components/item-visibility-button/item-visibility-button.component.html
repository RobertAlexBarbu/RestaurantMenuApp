<button (click)="toggleVisibility(item().isVisible); $event.stopPropagation()" [class.spinner]="spinner$ |async"
        [disabled]="spinner$ |async"
        mat-icon-button>
    @if (item().isVisible) {
        <mat-icon>visibility</mat-icon>
    } @else {
        <mat-icon>visibility_off</mat-icon>
    }
</button>
